version: "3.8"

volumes:
  mysql-volume:

services:
  web:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
      args:
        - TZ=${TZ}
    volumes:
      - ./docker/nginx/logs:/etc/nginx/logs
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ${PROJECT_PATH}:/var/www/src/laravel
    ports:
      - ${WEB_PORT}:80
    networks:
      - default
    depends_on:
      - backend
  backend:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
      args:
        - TZ=${TZ}
    volumes:
      - ${PROJECT_PATH}:/var/www/src/laravel
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - TZ=${TZ}
    networks:
      - default
  frontend:
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
      args:
        - TZ=${TZ}
    volumes:
      - ./src/nuxt/:/var/www/src/nuxt
    ports:
      - ${FRONT_PORT}:3000
    networks:
      - default
    depends_on:
      - web
  db:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - ${DB_PORT}:3306
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - TZ=${TZ}
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d
    networks:
      - default
  redmine:
    image: redmine
    ports:
      - ${REDMINE_PORT}:3000
    volumes:
      - ./docker/redmine/plugins:/usr/src/redmine/plugins
      - ./docker/redmine/themes:/usr/src/redmine/public/themes
    environment:
      - REDMINE_DB_MYSQL=${REDMINE_DB_MYSQL}
      - REDMINE_DB_PASSWORD=${REDMINE_DB_PASSWORD}
      - REDMINE_DB_DATABASE=${REDMINE_DB_NAME}
      - REDMINE_DB_USERNAME=${REDMINE_DB_USER}
    depends_on:
      - db
    networks:
      - default
